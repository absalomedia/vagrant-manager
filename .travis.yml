matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - npm install -g istanbul
  - istanbul cover ./node_modules/mocha/bin/_mocha
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn dist"
    else
      yarn dist-all
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

notifications:
  email:
    on_success: never
    on_failure: change

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file:
    - 'dist/vagrant-manager.dmg'
    - 'dist/vagrant-manager.appx'
    - 'dist/vagrant-manager.exe'
    - 'dist/vagrant-manager-web-setup.exe'
    - 'dist/vagrant-manager-i386.AppImage'
    - 'dist/vagrant-manager-x86_64.AppImage'
    - 'dist/vagrant-manager-i686.rpm'
    - 'dist/vagrant-manager-x86_64.rpm'
    - 'dist/vagrant-manager-amd64.deb'
    - 'dist/vagrant-manager-i386.deb' 
  skip_cleanup: true
  on:
    tags: true
