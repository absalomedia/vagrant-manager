language: node_js

os:
  - linux
  - osx

node_js: "10"

addons:
  apt:
    packages:
      - xvfb

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install yarn; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update && sudo apt-get install -q libxss-dev yarn; fi

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then xvfb-run yarn test; else yarn test; fi

script:
  - npm install -g istanbul
  - istanbul cover ./node_modules/mocha/bin/_mocha
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then yarn dist; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn dist-all; fi

notifications:
  email:
    on_success: never
    on_failure: change

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file:
    - 'dist/vagrant-manager.dmg'
    - 'dist/vagrant-manager.appx'
    - 'dist/vagrant-manager.exe'
    - 'dist/vagrant-manager-web-setup.exe'
    - 'dist/vagrant-manager-i386.AppImage'
    - 'dist/vagrant-manager-x86_64.AppImage'
    - 'dist/vagrant-manager-i686.rpm'
    - 'dist/vagrant-manager-x86_64.rpm'
    - 'dist/vagrant-manager-amd64.deb'
    - 'dist/vagrant-manager-i386.deb' 
  skip_cleanup: true
  on:
    tags: true
